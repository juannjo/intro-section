<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>
  <section class="main-menu">
    <div class="close-button"></div>
    <div class="menu-sections">
      <a class="features">Features 
        <div class="arrow-down features-arrow"></div>
      </a>
      <div class="features-slide">
        <div class="todo-list deploy-list"><div></div>Todo list</div>
        <div class="calendar deploy-list"><div></div>Calendar</div>
        <div class="reminders deploy-list"><div></div>Reminders</div>
        <div class="planning deploy-list"><div></div>Planning</div>
      </div>
      <a class="company">Company <div class="arrow-down company-arrow"></div></a>
      <div class="company-slide">
        <a>History</a>
        <a>Our Team</a>
        <a>Blog</a>
      </div>
      <a href="">Careers</a>
      <a href="">About</a>
    </div>
    <div class="user-options--menu">
      <a href="">Login</a>
      <button type="button" class="register-button">Register</button>
    </div>
    
  </section>
  <header>
    <div class="header-logo"></div>
    <div class="open-button"></div>
  </header>
  
  <main class="hero">
    <img class="hero-mobile-image" src="images/image-hero-mobile.png" alt="image">
  </main>
  <section class="intro-section">
    <h1>Make remote work</h1>
    <p>Get your team in sync, no matter your location. Streamline processes, 
      create team rituals, and watch productivity soar.</p>
    <button type="button" class="learn-more-button">Learn more</button>
  </section>
  <footer class="clients-section">
    <div class="databiz-logo logo-container"></div>
    <div class="audiophile-logo logo-container"></div>
    <div class="meet-logo logo-container"></div>
    <div class="maker-logo logo-container"></div>
  </footer>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./index.js"></script>
</body>
</html>
